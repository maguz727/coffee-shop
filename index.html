<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Restaurante</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="main">
      <section class="main__header">
        <div class="main__header__text">
          <h1 class="main__header__text__title">¡Inicia Verano!</h1>
          <p class="main__header__text__description">¡Tus nuevos Caramel Crunch Frappuccino y Mocha Cookie Crunch Frappuccino estan aquí!</p>
          <a class="main__header__text__button" href="#menu">Ir al menú</a>
          <div class="main__header__text__social-media">
            <img src="./images/icons/facebook-white.png" alt="icono de facebook" class="main__header__social-media__icon"/>
            <img src="./images/icons/twitter-white.png" alt="icono de twitter" class="main__header__social-media__icon"/>
            <img src="./images/icons/instagram-white.png" alt="icono de instagram" class="main__header__social-media__icon"/>
          </div>
        </div>
        <div class="main__header__image">
            <img class="main__header__img" src="./images/banner-1.jpg" alt="plato de pastas con pasta de tomate y ensalada"/>
        </div>
      </section>

      <section class="products">
        <h2 class="product__title">NUESTROS PRODUCTOS</h2>
        <div class="product__grid">
            <div class="product__grid__item product__grid__item--ppal">
                <img class="product__grid__item__image" src="./images/imagen-1-min.jpg" alt="Vaso de Frappuccino"/>
            </div>
            <div class="product__grid__item">
                <img class="product__grid__item__image" src="./images/imagen-2-min.jpg" alt="Vaso de Frappuccino"/>
            </div>
            <div class="product__grid__item">
                <img class="product__grid__item__image" src="./images/imagen-3-min.jpg" alt="Vaso de Frappuccino"/>
            </div>
            <div class="product__grid__item">
                <img class="product__grid__item__image" src="./images/imagen-4-min.jpg" alt="Vaso de Frappuccino"/>
            </div>
            <div class="product__grid__item">
                <img class="product__grid__item__image" src="./images/imagen-5-min.jpg" alt="Vaso de Frappuccino"/>
            </div>
        </div>
      </section>


      <section class="menu" id="menu">
        <h2 class="menu__title">MENÚ</h2>
        <div class="menu__grid">
            <div class="menu__grid__item">
                <img class="menu__grid__item__image" src="./images/latte.png" alt="Vaso con con bebida caliente">
                <a href="#" class="menu__grid__item__icon"></a>
                <h3 class="menu__grid__item__description">Café Caliente</h3>
            </div>
            <div class="menu__grid__item">
                <img class="menu__grid__item__image" src="./images/latte-helado.png" alt="Vaso con bebida fría">
                <a href="#" class="menu__grid__item__icon"></a>
                <h3 class="menu__grid__item__description">Bebidas Heladas</h3>
            </div>
            <div class="menu__grid__item">
                <img class="menu__grid__item__image" src="./images/frappuccino.png" alt="Vaso con bebida frappuccino">
                <a href="#" class="menu__grid__item__icon"></a>
                <h3 class="menu__grid__item__description">Frappuccinos</h3>
            </div>
            <div class="menu__grid__item">
                <img class="menu__grid__item__image" src="./images/refresher.png" alt="Vaso con bebida refrescante">
                <a href="#" class="menu__grid__item__icon"></a>
                <h3 class="menu__grid__item__description">Refreshers</h3>
            </div>
            <div class="menu__grid__item">
                <img class="menu__grid__item__image" src="./images/te-latte.png" alt="Taza con bebida de té">
                <a href="#" class="menu__grid__item__icon"></a>
                <h3 class="menu__grid__item__description">Té</h3>
            </div>
            <div class="menu__grid__item">
              <img class="menu__grid__item__image" src="./images/chocolate.png" alt="Vaso con chocolate">
              <a href="#" class="menu__grid__item__icon"></a>
              <h3 class="menu__grid__item__description">Cocolate</h3>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__text">Creada por: <a class="footer__text__link" href="https://github.com/maguz727">Manuel Guzmán</a></p>
      </footer>
    </main>
  </body>
</html>
